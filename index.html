<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Typing-speed</title>
</head>

<body>
    <div class="content">
        <div class="main">
            <div class="container">
                <div class="wrapper">
                    <a href="#" class="title">
                        <span><i class="fa-regular fa-keyboard"></i></span>
                        Tez yozish
                    </a>
    
                    <div id="timer">01:00</div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <input type="text" width="100px" id="writeText" autocomplete="off">
                <div class="texts"></div>
            </div>
        </div>
    </div>
   <div class="resuslts-box">
    <div class="results">
        <div class="container">
            <div class="resluts-content">
                <div class="results-pic">
                    <h2 class="results-pic-text">Sizning darajangiz</h2>
                    <div class="resluts-pic-box">
                    </div>
                </div>
                <div class="results-items">
                    <h2 class="test-title">
                        Tez Yozish testi tugallandi!
                    </h2>
                    <div class="result-texts">
                        Sizning tezligingiz <span id="test-speed"></span> va <span id="test-accuarcy"></span> aniqlik
                        bilan!
                    </div>
                    <h3 class="result-time">1 daqiqa ichida</h3>

                    <button  class="reset-game">Qaytadan</button>
                </div>
            </div>
        </div>
    </div>
   </div>
   





    <script type="module" src="script.js"></script>
</body>

</html>
